<!DOCTYPE html>
<html lang="en">


<head>
    <title>DangerDine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body class="bg-secondary">



    <nav class="navbar navbar-expand-sm bg-dark text-white" data-bs-toggle="modal" data-bs-target="#loginModal">

        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <a class="btn btn-primary bg-danger float-right" href="#">Login</a>
        </div>

        <div class="modal text-dark" id="loginModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>

                        <button type="submit" class="btn btn-danger">Login</button>
                    </form>
                </div>
          
            </div>
        </div>

    </nav>


    <div class="container-fluid bg-secondary">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
             integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
             crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
             integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
             crossorigin="">
         </script>
        <div id="map" style="width: 600px; height: 400px; position: relative; outline-style: none;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom center" tabindex="0">
            <script>
                const map = L.map('map').setView({{ route_points.1 }}, 16);



                const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);


                var polylinePoints = {{ route_points }};
                  var polyline = L.polyline(polylinePoints).addTo(map);

                {%  for point in original_points%}
                var marker = L.marker({{ point }}).addTo(map);
                {%  endfor %}


            </script>

    </div>

</body>
