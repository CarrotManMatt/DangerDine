<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hi</title>
        <style>
          .center {
            margin: auto;
            width: 60%;
            border: 3px solid rgb(173, 33, 33);
            padding: 10px;
          }
      </style>
    </head>
    <body>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
             integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
             crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
             integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
             crossorigin="">
         </script>
        <div id="map" style="width: 600px; height: 400px; position: relative; outline-style: none;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom center" tabindex="0">
            <script>
                const map = L.map('map').setView({{ route_points.1 }}, 16);



                const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);


                var polylinePoints = {{ route_points }};
                  var polyline = L.polyline(polylinePoints).addTo(map);

                {%  for point in original_points%}
                var marker = L.marker({{ point }}).addTo(map);
                {%  endfor %}


            </script>
        </div>
    </body>
</html>
