<!DOCTYPE html>
<html lang="en">


<head>
    <title>DangerDine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body class="bg-secondary">



    <nav class="navbar navbar-expand-sm bg-dark text-white" data-bs-toggle="modal" data-bs-target="#loginModal">

        <div class="container-fluid">
            <img src="dangerdinelogo.png" class="navbar-brand" width="200" alt="DangerDine logo">
            <a class="btn btn-primary bg-danger float-right" href="#">Login</a>
        </div>

        <div class="modal text-dark" id="loginModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        </div>

                        <button type="submit" class="btn btn-danger">Login</button>
                    </form>
                </div>
          
            </div>
        </div>

    </nav>


    <div class="container-fluid bg-secondary">

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <br>
                <br>
                <div class="jumbotron mt-4 p-5 bg-danger text-white rounded">
                    <h1>Boost your immune system.</h1>
                    <p>Take yourself on a culinary journey through establishments with low hygiene ratings. Add a little risk and spice to your life. You know you want to.</p>
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-4 align-items-center">
                <label for="locationInput text-white">Where are you?</label>
                <input type="text" class="form-control" id="locationInput" placeholder="Location" required>
            </div>

            <div class="col-sm-2 align-items-center text-center">
                <br>
                <button class="btn btn-danger" type="submit">Go</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <div class="align-items-center justify-content-center">

                    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        
                    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                        crossorigin=""></script>

streetmap.org/13/4095/2724.png" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(568px, 165px, 0px); opacity: 1;"></div><div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(44px, 0px, 0px) scale(0.5);"></div></div></div><div class="leaflet-pane leaflet-overlay-pane"><svg pointer-events="none" class="leaflet-zoom-animated" width="720" height="480" viewBox="-14 -40 720 480" style="transform: translate3d(-14px, -40px, 0px);"><g><path class="leaflet-interactive" stroke="red" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#f03" fill-opacity="0.5" fill-rule="evenodd" d="M185.20355555554852,171.94704600190744a42,42 0 1,0 84,0 a42,42 0 1,0 -84,0 "></path><path class="leaflet-interactive" stroke="#3388ff" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="#3388ff" fill-opacity="0.2" fill-rule="evenodd" d="M402 163L518 219L594 153z"></path></g></svg></div><div class="leaflet-pane leaflet-shadow-pane"><img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png" class="leaflet-marker-shadow leaflet-zoom-animated" alt="" style="margin-left: -12px; margin-top: -41px; width: 41px; height: 41px; transform: translate3d(344px, 247px, 0px);"></div><div class="leaflet-pane leaflet-marker-pane"><img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png" class="leaflet-marker-icon leaflet-zoom-animated leaflet-interactive" alt="Marker" tabindex="0" role="button" style="margin-left: -12px; margin-top: -41px; width: 25px; height: 41px; transform: translate3d(344px, 247px, 0px); z-index: 247;"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(1.04805e+06px, 697379px, 0px) scale(4096);"></div></div><div class="leaflet-control-container"><div class="leafl                     <script>
                    const map = L.map('map').setView([52.95317, -1.18674], 17);
        
                    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
        
        
                    var polylinePoints = [[52.95317, -1.18674], [52.95299, -1.18665], [52.95314, -1.18589], [52.9533, -1.18506], [52.95347, -1.18516], [52.95356, -1.18521], [52.95396, -1.18542], [52.95455, -1.18574], [52.95435, -1.18674]];           
        
                    var polyline = L.polyline(polylinePoints).addTo(map);
        
        
                    </script>
                </div>
            </div>

            <div class="col-sm-3"></div>

        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <label for="locationRange" class="form-label">How many stops?</label>
                <input type="range" class="form-range" min="1" max="10" step="1" id="locationRange">
            </div>
        </div>

    </div>
    <footer class="bg-dark text-secondary">
        <div class="row">
            <div class="col">
                <img src="githublogo.png" width="50" alt="GitHub logo">
                <a href="https://github.com/CarrotManMatt/DangerDine">Find us on GitHub!</a>
            </div>
            <div class="col">
                <p class="text-end">© 2023 Copyright: DangerDine</p>
            </div>
        </div>
    </footer>
            
</body>



</html>
